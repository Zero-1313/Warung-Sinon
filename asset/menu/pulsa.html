<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Topup Pulsa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9ff;
      color: #333;
    }
    header {
      background: #6a0dad;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .user-saldo {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #6a0dad;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: block;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .operator {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #6a0dad;
    }
    .pulsa-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
    }
    .pulsa {
      background: #f1effd;
      text-align: center;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.2s;
    }
    .pulsa.active {
      border-color: #6a0dad;
      background: #e3dbff;
    }
    .btn {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #6a0dad;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: white;
      padding: 1.5rem;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -10px 20px rgba(0,0,0,0.1);
      transition: 0.3s;
      z-index: 10;
    }
    .popup.active { bottom: 0; }
    .popup h3 { margin-top: 0; color: #6a0dad; }
    .popup p { margin: 0.5rem 0; }
    .confirm-btn {
      margin-top: 1.2rem;
      padding: 0.8rem;
      background: #6a0dad;
      color: white;
      border: none;
      width: 100%;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Topup Pulsa</header>
  <div class="container">
    <div class="user-saldo">
      <strong>Saldo Anda:</strong> <span id="userSaldo">Rp 0</span>
    </div>
    <label for="nomor">Nomor HP</label>
    <input type="tel" id="nomor" placeholder="08xxxxxxxxxx" oninput="deteksiOperator()" />
    <div class="operator" id="operator">Operator: -</div>
    <div class="pulsa-list" id="pulsaList">Memuat produk...</div>
    <button class="btn" onclick="bukaKonfirmasi()">Lanjutkan</button>
  </div>

  <div class="popup" id="popup">
    <button class="close-btn" onclick="tutupKonfirmasi()">Ã—</button>
    <h3>Konfirmasi Pulsa</h3>
    <p><strong>Nomor:</strong> <span id="konfNomor"></span></p>
    <p><strong>Operator:</strong> <span id="konfOp"></span></p>
    <p><strong>Nominal:</strong> <span id="konfProduk"></span></p>
    <p><strong>Harga:</strong> <span id="konfHarga"></span></p>
    <p><strong>Biaya Admin:</strong> Rp 1.000</p>
    <p><strong>Total:</strong> <span id="konfTotal"></span></p>
    <button class="confirm-btn" onclick="prosesTopup()">Konfirmasi</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCGtIGgcT5-WF74vuIuC11BQMNMb_S2BeY",
      authDomain: "warung-sinon.firebaseapp.com",
      databaseURL: "https://warung-sinon-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "warung-sinon",
      storageBucket: "warung-sinon.appspot.com",
      messagingSenderId: "130588032075",
      appId: "1:130588032075:web:f38f328fb9b4a0820fa1ce"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let selected = null;
    let operator = "-";

    function deteksiOperator() {
      const nomor = document.getElementById("nomor").value;
      operator = "Tidak dikenal";
      if (/^08(11|12|13|21)/.test(nomor)) operator = "Telkomsel";
      else if (/^08(58|56|15)/.test(nomor)) operator = "Indosat";
      else if (/^08(31|38)/.test(nomor)) operator = "Xsis";
      document.getElementById("operator").textContent = "Operator: " + operator;
      tampilkanProduk(operator);
    }

    function tampilkanProduk(op) {
      const list = document.getElementById("pulsaList");
      list.innerHTML = "Memuat...";
      db.ref("produk/pulsa").once("value").then(snapshot => {
        list.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          if (data.nama.includes(op)) {
            const div = document.createElement("div");
            div.className = "pulsa";
            div.innerHTML = `<div>${data.nama}</div><small>Rp ${data.harga.toLocaleString()}</small>`;
            div.onclick = () => {
              document.querySelectorAll(".pulsa").forEach(p => p.classList.remove("active"));
              div.classList.add("active");
              selected = data;
            };
            list.appendChild(div);
          }
        });
      });
    }

    function bukaKonfirmasi() {
      const nomor = document.getElementById("nomor").value.trim();
      if (!/^08[0-9]{8,12}$/.test(nomor)) return alert("Nomor HP tidak valid.");
      if (!selected || operator === "Tidak dikenal") return alert("Pilih produk pulsa.");

      const total = selected.harga + 1000;
      document.getElementById("konfNomor").innerText = nomor;
      document.getElementById("konfOp").innerText = operator;
      document.getElementById("konfProduk").innerText = selected.nama;
      document.getElementById("konfHarga").innerText = "Rp " + selected.harga.toLocaleString();
      document.getElementById("konfTotal").innerText = "Rp " + total.toLocaleString();
      document.getElementById("popup").classList.add("active");
    }

    function tutupKonfirmasi() {
      document.getElementById("popup").classList.remove("active");
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        db.ref("users/" + user.uid).once("value").then(snapshot => {
          const data = snapshot.val();
          if (data && data.saldo !== undefined) {
            document.getElementById("userSaldo").textContent = "Rp " + data.saldo.toLocaleString();
          }
        });
      } else {
        window.location.href = "../index.html";
      }
    });

    async function prosesTopup() {
      const nomor = document.getElementById("nomor").value.trim();
      if (!nomor || !selected) return alert("Lengkapi data.");

      const user = auth.currentUser;
      if (!user) return alert("Silakan login.");

      const total = selected.harga + 1000;
      const transaksiRef = db.ref("transaksi_pulsa").push();

      await transaksiRef.set({
        uid: user.uid,
        nomor,
        operator,
        produk: selected.nama,
        kode: selected.kode,
        harga: selected.harga,
        total,
        status: "pending",
        waktu: new Date().toISOString()
      });

      try {
        const res = await fetch("/api/orderpulsa", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nomor: nomor, kode: selected.kode })
        });

        const result = await res.json();

        if (result.result === true || result.status === "success") {
          transaksiRef.update({ status: "sukses", response: result });
          alert("Topup berhasil!");
        } else {
          transaksiRef.update({ status: "gagal", response: result });
          alert("Topup gagal: " + (result.message || "Terjadi kesalahan"));
        }
      } catch (err) {
        transaksiRef.update({ status: "error", error: err.message });
        alert("Gagal menghubungi server backend.");
      }

      tutupKonfirmasi();
    }

    // Load produk saat halaman dimuat
    tampilkanProduk();
  </script>
</body>
</html>
