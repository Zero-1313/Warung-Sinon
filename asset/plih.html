<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Topup Game - Warung Zero</title>
  <style>
    body {
      margin: 0;
      background: #f9f9ff;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: #6a0dad;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-top: 1rem;
      color: #6a0dad;
    }

    .topup-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .topup-card {
      background: white;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(106, 13, 173, 0.1);
      transition: transform 0.3s;
      border: 2px solid transparent;
    }

    .topup-card:hover {
      transform: scale(1.05);
      border-color: #6a0dad;
    }

    .topup-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .topup-card h3 {
      color: #4b0082;
      margin: 10px 0;
    }

    .topup-card button {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 10px;
      margin: 10px;
      width: 80%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .topup-card button:hover {
      background: #5a00a1;
    }
  </style>
</head>
<body>

  <header>Warung Zero</header>
  <h2>Pilih Game</h2>

  <div class="topup-grid">
    <!-- Game 1 -->
    <div class="topup-card">
      <img src="img/mlbb.jpg" alt="Mobile Legends">
      <h3>Mobile Legends</h3>
      <button onclick="window.location.href='#'">Top Up</button>
    </div>

    <!-- Game 2 -->
    <div class="topup-card">
      <img src="img/ff.jpg" alt="Free Fire">
      <h3>Free Fire</h3>
      <button onclick="window.location.href='menu/tp.html'">Top Up</button>
    </div>

    <!-- Game 3 -->
    <div class="topup-card">
      <img src="img/pubg.jpg" alt="PUBG Mobile">
      <h3>PUBG Mobile</h3>
      <button onclick="window.location.href='#'">Top Up</button>
    </div>
  </div>

</body>
</html>
